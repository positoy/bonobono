<!DOCTYPE html>
<html>
    <head>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(function(){
                $("#btn_pinvite").click(function(){
                    var user_id = $("#form_id").val();
                    
                    var inv_id = $("#form_inv_id").val();
                    var inv_project = $("#form_inv_project").val();
                    var inv_msg = $("#form_inv_msg").val();

                    if(user_id != "" && inv_id != "" && inv_project != "" && inv_msg != ""){
                        $.post("/project_invite", {id : user_id, inv_id : inv_id, inv_project : inv_project, inv_msg : inv_msg}, function(data){
                            if(data == "project_invite_successed"){
                                alert("project invitation successful")
                            }
                            else{
                                // case1. 존재하지 않는 상대방입니다.
                                // case2. 존재하지 않는 프로젝트입니다.
                                // case3. 상대방이 이미 프로젝트에 참여중입니다.
                                alert("Please Chk Id / Pwd");
                            }
                        });
                    }
                    else{
                        alert("Please Chk Id / Pwd");
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="project_invite_form">
            <div class="project_invite_forms">
                <input type="text" placeholder="My ID" name="user_id" id="form_id"/>
            </div> 
            <div class="project_invite_forms">
                <input type="text" placeholder="Invited ID" name="inv_id" id="form_inv_id"/>
            </div> 
            <div class="project_invite_forms">
                <input type="text" placeholder="Project Name" name="inv_project" id="form_inv_project"/>
            </div>
            <div class="project_invite_forms">
                <input type="text" placeholder="Message" name="inv_msg" id="form_inv_msg"/>
            </div>
            <div class="project_invite_forms">
                <input type="button" value="Invite the user to Project" id="btn_pinvite"/>
            </div>
        </div>
    </body>
</html>
