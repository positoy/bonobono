<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./css/bono.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            var user_name = 'chgyubono';
            var project_name, project_desc;

            var main = function() {
                var create = io.connect('http://127.0.0.1:3000/p_create');

                // 아이디 전송
                create.on('connect', function(){
                    console.log('connected');
                });

                // 프로젝트 정보 받아서 화면 갱신
                create.on('p_create_response', function(msg){
                    
                    if (msg == 'failure')
                    {
                        console.log('동일한 이름의 프로젝트가 존재합니다.');
                    }
                    else if (msg == 'success')
                    {
                        parent.location = "p_view.html"
                    }
                });

                $('.btn-create').click(function(){
                    
                    project_name = $('#name').val();
                    project_desc = $('#desc').val();
                    
                    if (project_name.trim() == "")
                    {
                        console.log("enter project name.")
                    }
                    else if(project_desc.trim() == "")
                    {
                        console.log("enter project description.")
                    }
                    else
                    {
                        var json = JSON.stringify({ user_name: user_name, project_name : project_name, project_desc : project_desc });
                        console.log(json);
                        create.emit('p_create_request', json);
                    }
                });

                $('.btn-cancel').click(function(){
                    window.location.href = "./view.html"
                });
            };

            $(document).ready(main);
        </script>
    </head>
    <body>
        <div id="create">
            <div class="container">
                <ul>
                    <li>project name<br/>
                    <input type="text" id="name" name="name"/></li>

                    <li>description<br/>
                    <textarea id="desc" name="desc"></textarea></li>

                    <li><button class="btn-create">create</button></li>

                    <li><button class="btn-cancel">cancel</button></li>
                </ul>
            </div>
        </div>
    </body>
</html>
