<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./css/bono.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            var user_name = 'positoy';
            var project_name, project_desc;

            var main = function() {
                var create = io.connect('http://127.0.0.1:3000/p_invite');

                // 아이디 전송
                create.on('connect', function(){
                    console.log('connected');
                });

                // 프로젝트 정보 받아서 화면 갱신
                create.on('p_invite_response', function(msg){
                    
                    if (msg == 'failure')
                    {
                        console.log('동일한 이름의 프로젝트가 존재합니다.');
                    }
                    else if (msg == 'success')
                    {
                        parent.location = 'p_view.html';
                    }
                });

                $('#btn-invite').click(function(){
                    
                    project_name = $('#name').val();
                    project_desc = $('#desc').val();
                    
                    if (project_name.trim() == "" || project_desc.trim() == "")
                    {
                        return false;
                    }
                    else
                    {
                        var o = { user: user_name, project_name : project_name, project_desc : project_desc };
                        var json = JSON.stringify(o);
                        console.log(json);
                        create.emit('p_invite_request', json);
                    }
                });

                $('#btn-cancel').click(function(){
                    parent.location = "p_view.html"
                });
            };

            $(document).ready(main);
        </script>
    </head>
    <body>
        <div id="invite">
            <div class="container">
                <p>username for invite</p>
                <input type="text" id="id"/>
                <button id="btn-invite">invite</button>
                <button id="btn-cancel">invite</button>
                </div>
            </div>
            
            
        </div>
    </body>
</html>
